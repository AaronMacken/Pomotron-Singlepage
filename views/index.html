<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/main.css">
    <script src="https://kit.fontawesome.com/57fbcb0790.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Pomo-Tron-9000</title>
</head>

<body>
    <!---------------------------------------------------- HEADER --------------------------------------------->
    <header class="header">
        <div class="header__titleBox">
            <h1 class="header__titleBox__title">
                POMO-<span class='header__titleBox__title--bold'>TRON-</span>9000
            </h1>
            <h2 class="header__titleBox__title--sub">
                Use the <span class='header__titleBox__title--bold'>pomodorro </span>technique to measure your
                productivity
            </h2>
        </div>

        <div class="header__howToBox">
            <ol class="header__howToBox--list">
                <li>Choose a time interval to work in</li>
                <li>Write down an errand or task to complete</li>
                <li>Guess how many iterations you expect the task to take</li>
            </ol>
        </div>
    </header>


    <!---------------------------------------------------- TIMER --------------------------------------------->
    <section class="timer">
        <div class='timer__container'>
            <h1 id='timer__clock'>00:00</h1>
            <label class="container">Five
                <input onchange="getInterval()" type="radio" name="radio" value=05 >
                <span class="checkmark"></span>
            </label>
            <label class="container">Fifteen
                <input onchange="getInterval()" type="radio" name="radio" value=15 >
                <span class="checkmark"></span>
            </label>
            <label class="container">Thirty
                <input onchange="getInterval()" type="radio" name="radio" value=30 >
                <span class="checkmark"></span>
            </label>
            <label class="container">Forty-Five
                <input onchange="getInterval()" type="radio" name="radio" value=45 >
                <span class="checkmark"></span>
            </label>
            <div class='clockControlButtons'>
                <button onclick="startClock()" class="btn start"><i class="fas fa-play"></i></button>
                <button onclick="resetClock()" class="btn reset"><i class="fas fa-redo"></i></button>
                <button onclick="pauseClock()" class="btn pause"><i class="fas fa-stop"></i></button>
            </div>
        </div>

    </section>


    <!---------------------------------------------------- MIAN COLUMNS --------------------------------------------->
    <section class="main">

        <div class="tab">
            <button class="tablinks" id="defaultOpen" onclick="openTab(event, 'Current')">Current Tasks</button>
            <button class="tablinks" onclick="openTab(event, 'Completed')">Completed Tasks</button>
        </div>

        <!-- Tab content -->
        <div id="Current" class="tabcontent">
            <form action="/api/tasks">
                <input type="text" class="taskInput" id="taskName" placeholder="Write your task here" required>
                <input type="number" class="taskInput" id="taskGuess" min=1 id="expectedIterationInput" placeholder="Guess number of iterations" required>
            </form>

            <p class="hint">Press <span>Enter</span> to submit</p>
           
            <ul class='list' id='mainList'></ul>
        </div>

        <div id="Completed" class="tabcontent">
            <ul class='list2'>
            </ul>
        </div>
    </section>



    <script src="js/tabs.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/stopwatch.js"></script>
</body>

</html>
